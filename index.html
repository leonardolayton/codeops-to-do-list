<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CodeOps To-Do List Project</title> 
<link rel="stylesheet" href="style.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

<div id="background" class="container">
    


    <div class="todo-app">
        <h2> Things to do </h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Commandment Title">
            <input class="date" type="date" id="due-date" placeholder="Little Descirption">
            <button class="add-button" onclick="addTask()"> <img class="plus-icon" src="./img/plus.png"></button>
        </div>
        <ul id="list-container"></ul>
    </div>



</div>


 
<script src="script.js"></script>
</body>
</html>
